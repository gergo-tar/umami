name: Build Umami .next Artifact

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        env:
          DATABASE_URL: "file:ci.db"
          DATABASE_TYPE: "sqlite"
        run: pnpm prisma generate

      - name: Build Next.js application
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          DATABASE_URL: "file:ci.db"
          DATABASE_TYPE: "sqlite"
          SKIP_DB_CHECK: 1
          SKIP_DB_MIGRATION: 1
        run: pnpm exec next build

      - name: Verify .next
        run: |
          ls -la .next
          du -sh .next
          test -f .next/server/app/index.js && echo "âœ“ Production build ready" || exit 1

      - name: Upload .next artifact (flat)
        uses: actions/upload-artifact@v4
        with:
          name: umami-next-${{ github.sha }}
          path: .next
          retention-days: 30
