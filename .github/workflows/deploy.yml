name: Build Umami Frontend & Artifact

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install pnpm globally
        run: npm install --global pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        env:
          DATABASE_URL: "file:ci.db"
          DATABASE_TYPE: "sqlite"
        run: pnpm prisma generate

      - name: Direct Next.js build (skip custom scripts)
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          DATABASE_URL: "file:ci.db"
          DATABASE_TYPE: "sqlite"
          SKIP_DB_CHECK: 1
          SKIP_DB_MIGRATION: 1
        run: pnpm exec next build

      - name: Debug .next contents
        run: |
          echo "=== Directory listing ==="
          ls -la ./
          echo "=== .next contents ==="
          ls -la .next/ || echo ".next missing!"
          du -sh .next/* 2>/dev/null || echo "No contents"
          find .next -type f | head -10 || echo "Empty"

      - name: Upload .next artifact
        if: hashFiles('.next/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: umami-next
          path: .next
          retention-days: 7
